<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RelatÃ³rios Enviados</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 14px; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .btn { background: #4CAF50; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #45a049; }
    .btn-danger { background: #F44336; }
    .btn-danger:hover { background: #e53935; }
    .no-data { text-align: center; padding: 20px; font-size: 16px; color: #555; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>RelatÃ³rios de ServiÃ§o</h1>
    <button class="btn" onclick="copiarRelatorios()">ğŸ“‹ Copiar para WhatsApp</button>
    <button class="btn" onclick="baixarExcel()">ğŸ“¥ Baixar Excel</button>
    <button class="btn btn-danger" onclick="excluirTodos()">ğŸ—‘ï¸ Excluir Tudo</button>
    <div id="table-container">
      <p class="no-data">Carregando relatÃ³rios...</p>
    </div>
  </div>

  <script>
    const tableContainer = document.getElementById("table-container");
    const relatoriosRef = database.ref("relatorios");
    let allReports = [];
    let whatsappText = "";

    relatoriosRef.on("value", snapshot => {
      const data = snapshot.val();
      if (!data) {
        tableContainer.innerHTML = "<p class='no-data'>Nenhum relatÃ³rio enviado ainda.</p>";
        allReports = [];
        whatsappText = "";
        return;
      }

      allReports = Object.entries(data); // agora temos id e valores
      let table = `<table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>MÃªs</th>
            <th>Participou</th>
            <th>Estudos</th>
            <th>Horas</th>
            <th>ObservaÃ§Ãµes</th>
            <th>Data de Envio</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>`;

      let textBlocks = [];

      allReports.forEach(([id, r]) => {
        const enviadoEm = new Date(r.enviadoEm || "").toLocaleString("pt-BR");
        table += `
          <tr>
            <td>${r.nome || ""}</td>
            <td>${r.mes || ""}</td>
            <td>${r.participou ? "âœ… Sim" : "âŒ NÃ£o"}</td>
            <td>${r.estudos || 0}</td>
            <td>${r.horas || 0}</td>
            <td>${r.observacoes || ""}</td>
            <td>${enviadoEm}</td>
            <td><button class="btn btn-danger" onclick="excluirRelatorio('${id}')">ğŸ—‘ï¸ Excluir</button></td>
          </tr>`;

        textBlocks.push(
`ğŸ“‹ *${r.nome || "Sem nome"}*
ğŸ“… MÃªs: ${r.mes || "-"}
âœ… Participou: ${r.participou ? "Sim" : "NÃ£o"}
ğŸ“– Estudos: ${r.estudos || 0}
â³ Horas: ${r.horas || 0}
ğŸ“ Obs: ${r.observacoes || "-"}\n`
        );
      });

      table += "</tbody></table>";
      tableContainer.innerHTML = table;
      whatsappText = textBlocks.join("\n");
    });

    // Copiar formato WhatsApp
    function copiarRelatorios() {
      if (!whatsappText) {
        alert("Nenhum relatÃ³rio para copiar!");
        return;
      }
      navigator.clipboard.writeText(whatsappText)
        .then(() => alert("RelatÃ³rios copiados! Cole no WhatsApp."))
        .catch(() => alert("Erro ao copiar. Selecione manualmente."));
    }

    // Baixar Excel
    function baixarExcel() {
      if (!allReports.length) {
        alert("Nenhum dado para exportar!");
        return;
      }

      const rows = [["Nome", "MÃªs", "Participou", "Estudos", "Horas", "ObservaÃ§Ãµes", "Data de Envio"]];
      allReports.forEach(([_, r]) => {
        rows.push([
          r.nome || "",
          r.mes || "",
          r.participou ? "Sim" : "NÃ£o",
          r.estudos || 0,
          r.horas || 0,
          r.observacoes || "",
          new Date(r.enviadoEm || "").toLocaleString("pt-BR")
        ]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "RelatÃ³rios");
      XLSX.writeFile(wb, "relatorios.xlsx");
    }

    // Excluir TODOS os relatÃ³rios
    function excluirTodos() {
      if (!confirm("Tem certeza que deseja EXCLUIR TODOS os relatÃ³rios? Essa aÃ§Ã£o nÃ£o pode ser desfeita!")) return;
      relatoriosRef.remove()
        .then(() => alert("Todos os relatÃ³rios foram excluÃ­dos!"))
        .catch(err => alert("Erro ao excluir: " + err.message));
    }

    // Excluir relatÃ³rio individual
    function excluirRelatorio(id) {
      if (!confirm("Tem certeza que deseja excluir este relatÃ³rio?")) return;
      database.ref("relatorios/" + id).remove()
        .then(() => alert("RelatÃ³rio excluÃ­do!"))
        .catch(err => alert("Erro ao excluir: " + err.message));
    }
  </script>
</body>
</html>
