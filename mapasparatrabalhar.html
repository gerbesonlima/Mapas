<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas para Trabalhar</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Mapas para Trabalhar</h1>
    <div id="data-atual"></div>
    <div id="mapas-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            displayDate();
            carregarMapasDesignados();
        });

        function displayDate() {
            const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const hoje = new Date();
            const diaSemana = diasDaSemana[hoje.getDay()];
            const dia = hoje.getDate().toString().padStart(2, "0");
            const mes = (hoje.getMonth() + 1).toString().padStart(2, "0");
            const ano = hoje.getFullYear();
            const dataFormatada = `${diaSemana}, ${dia}/${mes}/${ano}`;
            document.getElementById("data-atual").textContent = dataFormatada;
        }

        function carregarMapasDesignados() {
            const container = document.getElementById("mapas-container");
            database.ref("mapasDesignados").on("value", snapshot => {
                container.innerHTML = "";
                const mapas = snapshot.val();
                if (mapas) {
                    Object.keys(mapas).forEach(id => {
                        const mapa = mapas[id];
                        const mapaDiv = document.createElement("div");
                        mapaDiv.className = "mapa-item";
                        mapaDiv.id = `mapa-designado-${id}`;
                        mapaDiv.innerHTML = `
                            <a href="${mapa.link}" target="_blank">${mapa.nome}</a>
                            <label for="observacao-designado-${id}">Observações:</label>
                            <textarea id="observacao-designado-${id}" placeholder="Escreva suas observações aqui">${mapa.observacao || ""}</textarea>
                            <button class="enviar-btn" onclick="enviarMapa(${id})">Enviar</button>
                        `;
                        container.appendChild(mapaDiv);
                    });
                }
            });
        }
    </script>
</body>
</html>
