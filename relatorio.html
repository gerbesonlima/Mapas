<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Mapas Trabalhados</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .no-data {
      text-align: center;
      font-style: italic;
      color: #666;
      padding: 20px;
    }
    .progress-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 30px;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>Relatório de Mapas Trabalhados</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <table id="relatorio-table">
    <thead>
      <tr>
        <th>Número do Mapa</th>
        <th>Data de Início</th>
        <th>Data de Fim</th>
      </tr>
    </thead>
    <tbody id="relatorio-body"></tbody>
  </table>

  <h2>Histórico de Mapas Concluídos</h2>

  
  <table id="historico-table">
    <thead>
      <tr>
        <th>Número do Mapa</th>
        <th>Data de Início</th>
        <th>Data de Fim</th>
      </tr>
    </thead>
    <tbody id="historico-body"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD75RGb3lOiZ0azcSjtP_b9VcZPlHCelJY",
      authDomain: "territorios-3d0bb.firebaseapp.com",
      projectId: "territorios-3d0bb",
      storageBucket: "territorios-3d0bb.appspot.com",
      messagingSenderId: "712377474662",
      appId: "1:712377474662:web:dfb86ef024b18aa2cb97a7",
      measurementId: "G-DME60YZGXX",
      databaseURL: "https://territorios-3d0bb-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function formatarData(data) {
      if (!data) return "Não definida";
      const [ano, mes, dia] = data.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarRelatorio() {
      const tbody = document.getElementById("relatorio-body");
      tbody.innerHTML = "";

      const historicoBody = document.getElementById("historico-body");
      historicoBody.innerHTML = "";

      try {
        const snapshot = await database.ref("mapas").once("value");
        const mapas = snapshot.val();

        const ids = Object.keys(mapas).sort((a, b) => parseInt(a) - parseInt(b));
        let finalizados = 0;
        const totalMapas = 38;

        ids.forEach(id => {
          const mapa = mapas[id];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td>${formatarData(mapa.dataInicio)}</td>
            <td>${formatarData(mapa.dataFim)}</td>
          `;
          tbody.appendChild(row);

          // Se foi finalizado
          if (mapa.dataFim) {
            finalizados++;
          }
        });

        const percent = Math.round((finalizados / totalMapas) * 100);
        const progressBar = document.getElementById("progress-bar");
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";

        const historicoSnapshot = await database.ref("historico").once("value");
const historico = historicoSnapshot.val() || {};
const historicoIds = Object.keys(historico);

historicoIds.forEach(id => {
  const entradas = Object.values(historico[id]);
  entradas.forEach(entrada => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${id}</td>
      <td>${formatarData(entrada.dataInicio)}</td>
      <td>${formatarData(entrada.dataFim)}</td>
    `;
    historicoBody.appendChild(row);
  });
});

        

      } catch (error) {
        console.error("Erro ao carregar relatório:", error);
      }
    }

    
    document.addEventListener("DOMContentLoaded", carregarRelatorio);

    async function removerDuplicatasDoHistorico() {
  const historicoRef = database.ref("historico");

  try {
    const snapshot = await historicoRef.once("value");
    const historico = snapshot.val();

    if (!historico) return;

    for (const idMapa in historico) {
      const entradas = historico[idMapa];

      const vistos = new Set();
      const duplicatas = [];

      for (const chave in entradas) {
        const entrada = entradas[chave];
        const identificador = `${entrada.dataInicio}-${entrada.dataFim}`;

        if (vistos.has(identificador)) {
          duplicatas.push(chave);
        } else {
          vistos.add(identificador);
        }
      }

      // Remove duplicatas de verdade
      for (const chave of duplicatas) {
        await historicoRef.child(`${idMapa}/${chave}`).remove();
        console.log(`Duplicata removida: historico/${idMapa}/${chave}`);
      }
    }

    console.log("Remoção de duplicatas finalizada.");
  } catch (error) {
    console.error("Erro ao remover duplicatas:", error);
  }
}

  </script>
</body>
</html>
