<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Mapas Trabalhados</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .progress-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      line-height: 30px;
      width: 0%;
      transition: width 0.4s ease;
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <h1>Mapas em andamento</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <table id="relatorio-table">
    <thead>
      <tr>
        <th>Nº do Mapa</th>
        <th>Data de Início</th>
        <th>Data de Fim</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="relatorio-body"></tbody>
  </table>

  <h2>Histórico de Mapas concluidos</h2>
  <table id="historico-table">
    <thead>
      <tr>
        <th>Nº do Mapa</th>
        <th>Data de Início</th>
        <th>Data de Fim</th>
        <th>Ciclo</th>
      </tr>
    </thead>
    <tbody id="historico-body"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD75RGb3lOiZ0azcSjtP_b9VcZPlHCelJY",
      authDomain: "territorios-3d0bb.firebaseapp.com",
      projectId: "territorios-3d0bb",
      storageBucket: "territorios-3d0bb.appspot.com",
      messagingSenderId: "712377474662",
      appId: "1:712377474662:web:dfb86ef024b18aa2cb97a7",
      measurementId: "G-DME60YZGXX",
      databaseURL: "https://territorios-3d0bb-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentCycle = 1;

    function formatarData(data) {
      if (!data) return "—";
      const [ano, mes, dia] = data.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarCicloAtual() {
      const snap = await db.ref("cicloAtual").once("value");
      const ciclo = snap.val();
      if (ciclo) currentCycle = ciclo;
    }

    function atualizarBarraProgresso() {
      db.ref("historicoMapas").once("value").then(snapshot => {
        const historico = snapshot.val() || {};
        const finalizados = Object.values(historico).filter(m => m.ciclo === currentCycle);
        const percent = Math.round((finalizados.length / 38) * 100);
        const bar = document.getElementById("progress-bar");
        bar.style.width = percent + "%";
        bar.textContent = `Ciclo ${currentCycle} — ${percent}%`;

        if (finalizados.length >= 38) {
          currentCycle++;
          db.ref("cicloAtual").set(currentCycle);
        }
      });
    }

   async function salvarNoHistorico(id, inicio, fim) {
  const ref = db.ref("historicoMapas");

  // Verifica se já existe um registro do mesmo mapa no ciclo atual
  const snap = await ref.orderByChild("mapa").equalTo(id).once("value");
  const registros = snap.val() || {};

  for (const key in registros) {
    const registro = registros[key];
    if (registro.ciclo === currentCycle) {
      // Remove o registro antigo do mesmo mapa no mesmo ciclo
      await db.ref("historicoMapas/" + key).remove();
    }
  }

  // Salva o novo registro corrigido
  await ref.push({
    mapa: id,
    dataInicio: inicio,
    dataFim: fim,
    ciclo: currentCycle
  });

  // Remove o mapa da lista de mapas em andamento
  await db.ref("mapas/" + id).remove();

  // Recarrega os dados
  carregarDados();
}


    function carregarDados() {
      db.ref("mapas").once("value").then(snap => {
        const tbody = document.getElementById("relatorio-body");
        tbody.innerHTML = "";
        const mapas = snap.val() || {};
        Object.entries(mapas).forEach(([id, dados]) => {
          const tr = document.createElement("tr");
          const temFim = dados.dataFim && dados.dataFim.trim() !== "";
          const botao = temFim ? `<button onclick="salvarNoHistorico('${id}', '${dados.dataInicio}', '${dados.dataFim}')">Salvar</button>` : "";
          tr.innerHTML = `
            <td>${id}</td>
            <td>${formatarData(dados.dataInicio)}</td>
            <td>${formatarData(dados.dataFim)}</td>
            <td>${botao}</td>
          `;
          tbody.appendChild(tr);
        });
        atualizarBarraProgresso();
      });

      db.ref("historicoMapas").once("value").then(snap => {
        const tbody = document.getElementById("historico-body");
        tbody.innerHTML = "";
        const historico = snap.val() || {};
        const chavesUnicas = new Set();

        // ✅ Correção aplicada aqui: ordenar por número do mapa
        Object.values(historico)
          .sort((a, b) => Number(a.mapa) - Number(b.mapa))
          .forEach(reg => {
            const chave = `${reg.mapa}-${reg.dataInicio}-${reg.dataFim}-${reg.ciclo}`;
            if (!chavesUnicas.has(chave)) {
              chavesUnicas.add(chave);
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${reg.mapa}</td>
                <td>${formatarData(reg.dataInicio)}</td>
                <td>${formatarData(reg.dataFim)}</td>
                <td>${reg.ciclo}</td>
              `;
              tbody.appendChild(tr);
            }
          });
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await carregarCicloAtual();
      carregarDados();
    });
  </script>
</body>
</html>
